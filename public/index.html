<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <meta name="theme-color" content="#050507" />
    <title>QuakeLens Omega-C2 | NDRF Command</title>

    <!-- 1. Leaflet Map CSS (Essential for the map) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <!-- 2. Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- 3. Tailwind Configuration (This makes the 'dark' mode and custom colors work) -->
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              cyan: { 400: '#22d3ee', 500: '#06b6d4', 600: '#0891b2' },
              slate: { 900: '#0f172a', 950: '#020617' }
            }
          }
        }
      }
    </script>

    <!-- 4. Professional Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
      body { margin: 0; font-family: 'Inter', sans-serif; background-color: #050507; }
      .leaflet-container { height: 100%; width: 100%; background: #0a0a0c !important; border-radius: 2rem; }
      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-thumb { background: #06b6d4; border-radius: 10px; }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
